<body>
<article class="page-container">
	<form action="" method="post" class="form form-horizontal" id="form-member-add">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>微信名：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="" id="user_wechat_name" name="user_wechat_name">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>性别：</label>
			<div class="formControls col-xs-8 col-sm-9 skin-minimal">
				<div class="radio-box">
					<input class="user_sex" type="radio" id="sex-1" checked  value="1" name="user_sex">
					<label for="sex-1">男</label>
				</div>
				<div class="radio-box">
					<input type="radio" id="sex-2" class="user_sex" value="2" name="user_sex">
					<label for="sex-2">女</label>
				</div>
				<div class="radio-box">
					<input type="radio" id="sex-3" class="user_sex" value="3" name="user_sex">
					<label for="sex-3">保密</label>
				</div>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>手机：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="" id="user_phone" name="user_phone">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>邮箱：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" placeholder="@" name="user_email" id="user_email">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">附件：</label>
			<div class="formControls col-xs-8 col-sm-9"> <span class="btn-upload form-group">
				<input class="input-text upload-url" type="text" name="uploadfile" id="uploadfile" readonly nullmsg="请添加附件！" style="width:200px">
				<a href="javascript:;" class="btn btn-primary radius upload-btn"><i class="Hui-iconfont">&#xe642;</i> 浏览文件</a>
				<input type="file" multiple name="file-2" class="input-file">
				</span> </div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">所在城市：</label>
			<div class="formControls col-xs-8 col-sm-9"> <span class="select-box">
				<select class="select" size="1" name="user_addr" id="user_addr">
					<option value="" selected>请选择城市</option>
					<option value="1">北京</option>
					<option value="2">上海</option>
					<option value="3">广州</option>
				</select>
				</span> </div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">备注：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<textarea id="user_beizhu" name="user_beizhu" cols="" rows="" class="textarea"  placeholder="说点什么...最少输入10个字符" onKeyUp="$.Huitextarealength(this,100)"></textarea>
				<p class="textarea-numberbar"><em class="textarea-length">0</em>/100</p>
			</div>
		</div>
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
				<input id="btn" class="btn btn-primary radius" type="button" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
			</div>
		</div>
	</form>
</article>

<script type="text/javascript" src="/index/lib/My97DatePicker/4.8/WdatePicker.js"></script>
<script type="text/javascript" src="/index/lib/jquery.validation/1.14.0/jquery.validate.js"></script>
<script type="text/javascript" src="/index/lib/jquery.validation/1.14.0/validate-methods.js"></script>
<script type="text/javascript" src="/index/lib/jquery.validation/1.14.0/messages_zh.js"></script>
<script type="text/javascript">
$(function(){
	$('.skin-minimal input').iCheck({
		checkboxClass: 'icheckbox-blue',
		radioClass: 'iradio-blue',
		increaseArea: '20%'
	});
	
	$("#form-member-add").validate({
		rules:{
			username:{
				required:true,
				minlength:2,
				maxlength:16
			},
			sex:{
				required:true,
			},
			mobile:{
				required:true,
				isMobile:true,
			},
			email:{
				required:true,
				email:true,
			},
			uploadfile:{
				required:true,
			},
			
		},
		onkeyup:false,
		focusCleanup:true,
		success:"valid",
		submitHandler:function(form){
			//$(form).ajaxSubmit();
			var index = parent.layer.getFrameIndex(window.name);
			parent.$('.btn-refresh').click();
			// parent.layer.close(index);
		}
	});
	$("#btn").click(function () {
		var user_wechat_name = $("#user_wechat_name").val();
		var user_sex = $(".user_sex").val();
        var user_phone = $("#user_phone").val();
        var user_email = $("#user_email").val();
        var user_addr = $("#user_addr").val();
        var user_beizhu = $("#user_beizhu").val();
        if(user_wechat_name == ""||user_phone==""||user_email==""){
            layer.msg("请完善信息！",{icon:2,time:1000});
            return;
		}
        var adata = {user_wechat_name:user_wechat_name,user_sex:user_sex,user_phone:user_phone,
            user_email:user_email,user_addr:user_addr,user_beizhu:user_beizhu};
        var data = JSON.stringify(adata);
        $.ajax({
			url:"/userController/addUserbgc",
            contentType : "application/json;charset=utf-8",
			data:data,
			type:"post",
			success:function (res) {
				if (res.code == 1){
                    layer.msg("添加成功！",{icon:1,time:1000},function (){
                        var index = parent.layer.getFrameIndex(window.name);
                        parent.layer.close(index);
                        location = "member-list.html";
                    })
				} else {
                    layer.msg("添加失败！",{icon:2,time:1000});
				}
            }
		})
    })
    $("#user_wechat_name").blur(function () {
        var text = $("#user_wechat_name").val();
        if (text == ""||text == " ") {
            layer.msg('微信名不能为空！',{icon:2,time:1000});
            $("#user_wechat_name").css("background-color","red");
        }else{
            $("#user_wechat_name").css("background-color","whilt");
        }
    })
    $("#user_phone").blur(function () {
        var text = $("#user_phone").val();
        if (text == ""||text == " ") {
            layer.msg('手机号不能为空！',{icon:2,time:1000});
            $("#user_phone").css("background-color","red");
        }else{
            $("#user_phone").css("background-color","whilt");
        }
    })
    $("#user_email").blur(function () {
        var text = $("#user_email").val();
        if (text == ""||text == " ") {
            layer.msg('邮箱不能为空！',{icon:2,time:1000});
            $("#user_email").css("background-color","red");
        }else{
            $("#user_email").css("background-color","whilt");
        }
    })
});
</script>
