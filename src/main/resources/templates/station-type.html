<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 用户中心 <span class="c-gray en">&gt;</span> 用户管理 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">
    <form class="Huiform" method="post" th:action="@{/stationController/getStationType}" >
        电站名称:<input type="text" th:value="${station_name}"
                    name="station_name"  placeholder="支持模糊查询" class="input-text" style="width:320px"/>
        状态:
        <select name="station_state" style="width:120px">
            <option value="">请选择</option >
            <option value="1" th:selected="${station_state==1}" >启用</option>
            <option value="5"  th:selected="${station_state==5}">禁用</option>
        </select>
        <input type="submit" class="btn btn-success" value="查询">
    </form>
    <div class="cl pd-5 bg-1 bk-gray mt-20"> <span class="l"><a href="javascript:;" onclick="station_add('添加电站','/station-add.html','','510')" class="btn btn-primary radius"><i class="Hui-iconfont">&#xe600;</i> 添加电站</a></span> <span class="r">共有数据：<strong th:text="${page.totalCount}"></strong> 条</span> </div>
    <div class="mt-20">
        <table class="table table-border table-bordered table-hover table-bg">
            <thead>
            <tr class="text-c">
                <th width="25"><input type="checkbox" name="" value=""></th>
                <th width="25">序号</th>
                <th width="70">电站编号</th>
                <th width="80">电站名称</th>
                <th width="80">成本费用 (元/千瓦时)</th>
                <th width="80">服务费 (元/千瓦时)</th>
                <th width="100">直流充电电费 (元/千瓦时)</th>
                <th width="100">交流充电电费 (元/千瓦时)</th>
                <th width="80">电站状态</th>
                <th width="100">操作</th>
            </tr>
            </thead>
            <tbody>
            <tr class="text-c" th:each="station:${stationList}">
                <td><input type="checkbox" value="1" name="" ></td>
                <td th:text="${station.station_id}"></td>
                <td th:text="${station.station_code}"></td>
                <td th:text="${station.station_name}"></td>
                <td th:text="${station.station_cost}"></td>
                <td th:text="${station.station_service}"></td>
                <td th:text="${station.state_dcprice}"></td>
                <td th:text="${station.state_acprice}"></td>
                <td class="td-status">
                    <span class="label label-success radius" th:if="${station.station_state == 1}" th:value="${station.station_state}">启用</span>
                    <span class="label label-defaunt radius" th:if="${station.station_state == 5}" th:value="${station.station_state}">禁用</span>
                </td>
                <td class="td-manage"><a style="text-decoration:none" id="stop"  href="javascript:;" title="停用"><i class="Hui-iconfont">&#xe631;</i></a> <a title="编辑" href="javascript:;" onclick="station_upd('角色编辑','/stationController/updStationInfo/{station.station_id}}.html','','1')" style="text-decoration:none"><i class="Hui-iconfont">&#xe6df;</i></a> </td>
            </tr>
            </tbody>
        </table>
        <div class="fanye">
            <div class="fanye">
                <a class="btn btn-success" th:href="@{/stationController/getStationType(currpageno=1,station_name=${station_name},station_state=${station_state})}" >首页</a>
                <a class="btn btn-top" th:href="@{/stationController/getStationType(currpageno=${page.currPageNo}-1)}" th:if="${page.currPageNo}>1">上一页</a><span>第<strong th:text="${page.currPageNo}"></strong>页</span>
                <a class="btn btn-down" th:href="@{/stationController/getStationType(currpageno=${page.currPageNo}+1)}" th:if="${page.currPageNo<page.totalPageCount}">下一页</a>
                <a class="btn btn-success" th:href="@{/stationController/getStationType(currpageno=${page.totalPageCount},station_name=${station_name},station_state=${station_state})}" >尾页</a><a>共有： <strong><span th:text="${page.totalPageCount}"></span></strong> 页</a>
            </div>
        </div>
    </div>
</div>

    /*用户-查看*/
    function station_upd(title,url,id,w,h){
        layer_show(title,url,w,h);
    }

    /*用户-停用*/
    $(function () {
        $(document).on('mouseenter','#stop',function () {
            var aaa = $(this).parent().prev().children(".label").html();
            if (aaa == "启用"){
                $(this).attr("title","停用");
            } else{
                $(this).attr("title","启用");
            }
        })
        $(document).on('click','#stop',function () {
            var station_id = $(this).parent().prev().prev().prev().prev().prev().prev().prev().prev().html();
            var aaa = $(this).parent().prev().children(".label").html();
            var station_state = 0;
            if (aaa == "启用"){
                station_state = 1;
                layer.confirm('确认要停用吗？',function(){
                    $.ajax({
                        type: 'POST',
                        url: '/stationController/updState',
                        data:{station_id:station_id,station_state:station_state},
                        dataType: 'json',
                        success: function(res){
                            if (res.code == 1){
                                layer.msg('已停用!',{icon: 5,time:1000},function () {
                                    location.reload();
                                });
                            }
                        }
                    });
                });
            }else{
                station_state = 5;
                layer.confirm('确认要启用吗？',function(index){
                    $.ajax({
                        type: 'POST',
                        url: '/stationController/updState',
                        data:{station_id:station_id,station_state:station_state},
                        dataType: 'json',
                        success: function(res){
                            if (res.code == 1){
                                layer.msg('已启用!',{icon: 6,time:1000},function () {
                                    location.reload();
                                });
                            }
                        }
                    });
                });

            }

        })
    })
